<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js" integrity="sha512-XFd1m0eHgU1F05yOmuzEklFHtiacLVbtdBufAyZwFR0zfcq7vc6iJuxerGPyVFOXlPGgM8Uhem9gwzMI8SJ5uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container" style="margin: 0 auto; /* Added */
    float: none; /* Added */
    margin-bottom: 10px; /* Added */
    margin-top:10%;">
        <div class="columns">
            <div class="column">
                <img src="{{url_for('static',filename='undraw_My_password_re_ydq7.png')}}" loading="lazy" />
            </div>
            <div class="column" >
                <h1 class="title is-1 text-center" style="margin-bottom:10%;">Register</h1>
                <form action="/register" method="POST" enctype="multipart/form-data">
            <div class="mb-3 form-group">
              <label for="email" class="form-label text-dark">Email</label>
              <input type="email" class="form-control shadow-lg" id="email" name="email" style="background-color:#ecf0f3; width:100%;border-radius:5px ;" />
            </div>
            <div class="mb-3 form-group">
              <label for="name" class="form-label text-dark">Name</label>
              <input type="text" class="form-control shadow-lg" id="name" name="name" style="background-color:#ecf0f3; width:100%;border-radius:5px ;" />
            </div>
                    <div class="mb-3 form-group">
              <label for="type_cryp" class="form-label text-dark">Crypto Type</label>
              <input type="text" class="form-control shadow-lg" id="type_cryp" name="type_cryp" style="background-color:#ecf0f3; width:100%;border-radius:5px ;" />
            </div>
                    <div class="mb-3 form-group">
              <label for="address" class="form-label text-dark">Address</label>
              <input type="text" class="form-control shadow-lg" id="address" name="address" style="background-color:#ecf0f3; width:100%;border-radius:5px ;" />
            </div>
            <div class="mb-3 form-group">
              <label for="password" class="form-label text-dark">Password</label>
              <input type="password" class="form-control shadow-lg" id="password" name="password" style="background-color:#ecf0f3; width:100%;border-radius:5px ;" />
            </div>
            <a href="{{url_for('login')}}" class="link-light" style="margin-bottom:10px;">Have an account?</a>
            <br>
            <button type="submit" class="btn text-light w-100 shadow" style="background-color: #BA2649;
              color:white;">Register</button>
        </form>
            </div>
        </div>
    </div>
</body>
</html>
